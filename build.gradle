plugins {
	id 'org.springframework.boot' version '2.0.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.abc'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.braintreepayments.gateway:braintree-java:3.11.0'
	implementation('org.apache.logging.log4j:log4j-api:2.8')
  	implementation('org.apache.logging.log4j:log4j-core:2.8')
}

test {
	useJUnitPlatform()
}
